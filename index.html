<!DOCTYPE html>
<html><!--starts html-->
<head><!--starts head section-->
  <link rel="stylesheet" href="css/styles.css" type="text/css"><!--link to css sheet-->
  <link rel="stylesheet" href="css/sprites.css" type="text/css"><!--link to css spritesheet-->
</head><!--closes head section-->
<body class="site"><!--sets up body of site-->
  <div class="header-mini">
    <h4 id="mini">MINI of Raleigh</h4>
    <img class="mini-icons"src="img/mini/spacer.png" alt="Spacing Line">
    <img class="mini-icons"src="img/mini/help.png" alt="Help Button">
    <img class="mini-icons"src="img/mini/spacer.png" alt="Spacing Line">
    <img class="mini-icons"src="img/mini/settings.png" alt="Settings Button">

  </div><!--class for mini section-->
  <div class="nav-menu"><!--class for nav menu section-->
    <!--sets up 6 sprites for navigation menu-->
    <div class="blue-dashboard"></div>
    <div class="blue-customers"></div>
    <div class="blue-messages"></div>
    <div class="blue-promotions"></div>
    <div class="blue-page-creator"></div>
    <div class="blue-analytics"></div>
    <!--div for additional layer for the nav shadows/different color-->
    <div class="blue-layer"></div>
  </div><!--closes class for nav section-->
  <div id="nav-dashboard">
    <h1 id="dashwords">Dashboard</h1>
    <div class="search">
      <img id="search-icon"src="img/search/search.png" alt="Search Button">
      <img id="searchbox-icon"src="img/search/searchbox.png" alt="Search Button">
    </div>
  </div><!--class for dashboard section-->
  
    <div id="nav-announcements">ANNOUNCEMENTS</div><!--class for announcements section-->
    <div id="nav-announcements-paragraph">Sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Vivamus sagittis lacus</div><!--class for paragraph in announcements section-->
    <div id="ann-arrows">
      <img id="left-arrow"src="img/announcements/left-arrow.png" alt="Left Arrow">
      <img id="right-arrow"src="img/announcements/right-arrow.png" alt="Right Arrow">
    </div>
    <div id="sidebar-tasks">
      <h2>Tasks</h2>
      <img id="settings2"src="img/tasks/settings2.png" alt="Settings">
      </div><!--class for sidebar for tasks section-->
    <div id="sidebar-recs">
      <h2>Recommendations</h2>

    </div><!--class for recommendations section-->
    <div id="main-analytics">
      <h2>Analytics</h2>
      <h3>ACTIVITY</h3>
      <img id="date"src="img/graph/date.png" alt="Date Selector">
      <img id="bargraph"src="img/graph/bargraph.png" alt="Bargraph">
      <img class="piegraph"src="img/graph/channelgraph.png" alt="Channel">
      <img class="piegraph"src="img/graph/refgraph.png" alt="References">
      <img id="fb"src="img/graph/fb.png" alt="Social">
      <img id="twitter"src="img/graph/twit.png" alt="Social">
      <img id="foursquare"src="img/graph/foursquare.png" alt="Social">
      <img id="google"src="img/graph/goog.png" alt="Social">
    </div><!--class for analytics section-->
    <div id="main-contacts">contacts and customers</div><!--class for contacts and customers section-->
    <div id="main-did-you-know">did you know?</div><!--class for "did you know?" section-->
    <div id="footer">
      <div class="footer-images">
        <img id="watch"src="img/footer/watch.png" alt="Footer Ad 1">
      </div>
      <div class="footer-images">
        <img id="see"src="img/footer/see.png" alt="Footer Ad 2">
      </div>
      <div class="footer-images">
        <img id="version2"src="img/footer/version2.png" alt="Footer Ad 3">
      </div>
    </div><!--class for footer section-->
<!--closes main box-->
</body><!--closes body div-->
</html><!--closes html div-->
